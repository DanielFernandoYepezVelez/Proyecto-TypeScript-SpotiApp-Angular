<div class="card-columns">
    <div *ngFor="let reales of newRealeses" class="card">
        <img [src]="reales.images | noimage" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{reales.name}}</h5>
            <p class="card-text">
                <span *ngFor="let artist of reales.artists" class="badge badge-pill badge-primary">{{artist.name}}</span>
            </p>
        </div>
    </div>
</div>
