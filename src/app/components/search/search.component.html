<div class="col">
    <input type="text" #termino (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar Artista" name="#" id="#">
</div>

<div class="card-columns mt-4">
    <div *ngFor="let artist of artists" class="card">
        <img [src]="artist.images | noimage" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{artist.name}}</h5>
        </div>
    </div>
</div>
